<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment Expression</title>
</head>

<body>

<div th:fragment="footer">
    <h1>Fragment Expression Demo:</h1>
    <div th:replace="~{common/header :: header}"></div>
    <div>
        <h1>Page Body</h1>
    </div>

    <div th:replace="~{common/footer :: footer}">replace this div</div>
    <div th:insert="~{common/footer :: footer}">insert here</div>
</div>

</body>

</html>
